<div class="Item col-lg-3 d-flex flex-column">
    <div class="text-center">
        <img class="Image cart-image mb-3">
    </div>
    <div class="Name mb-2"></div>
    <div class="flex-grow-1 d-flex flex-column justify-content-end">
        <h6 class="text-black-50 mb-3">
            <span class="Weight">@Model.Weight</span>
            <span> г.</span>
        </h6>
        <div class="row mb-3">
            <h4 class="col">
                <span class="Price"></span>
                <span> руб.</span>
            </h4>
            <div class="col text-center">
                <img class="Shop">
            </div>
        </div>
        <div class="row">
            <h6 class="col mb-0 align-items-center d-flex justify-content-start">
                <strong class="mb-0 Count me-2"></strong>
                <span> штук</span>
            </h6>
            <div class="col text-center">
                <button class="delete-from-cart-completely btn btn-danger">удалить</button>
            </div>
        </div>
    </div>
</div>
